name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build x64
        run: dotnet publish TermiusCN-Tool.csproj -c Release -r win-x64 -p:Platform=x64 --self-contained true -o publish/win-x64

      - name: Build ARM64
        run: dotnet publish TermiusCN-Tool.csproj -c Release -r win-arm64 -p:Platform=ARM64 --self-contained true -o publish/win-arm64

      - name: Create x64 Archive
        run: Compress-Archive -Path publish/win-x64/* -DestinationPath TermiusCN-Tool-${{ github.ref_name }}-x64.zip

      - name: Create ARM64 Archive
        run: Compress-Archive -Path publish/win-arm64/* -DestinationPath TermiusCN-Tool-${{ github.ref_name }}-arm64.zip

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            TermiusCN-Tool-${{ github.ref_name }}-x64.zip
            TermiusCN-Tool-${{ github.ref_name }}-arm64.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
